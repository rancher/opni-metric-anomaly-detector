apiVersion: apps/v1
kind: Deployment
metadata:
  name: opni-metrics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opni-metrics-service
  template:
    metadata:
      labels:
        app: opni-metrics-service
    spec:
      containers:
      - name: opni-metrics-service
        image: tybalex/opni-metrics-service:dev
        imagePullPolicy: Always
        env:
        - name: PROMETHEUS_ENDPOINT
          value: "http://rancher-monitoring-prometheus.cattle-monitoring-system.svc.cluster.local:9090"
        - name: NATS_SERVER_URL
          value: "nats://nats_client:password@nats-client.opni-demo.svc:4222"
        - name: ES_ENDPOINT
          value: https://opendistro-es-client-service.opni-demo.svc.cluster.local:9200
        - name: ES_USERNAME
          value: admin
        - name: ES_PASSWORD
          value: admin
